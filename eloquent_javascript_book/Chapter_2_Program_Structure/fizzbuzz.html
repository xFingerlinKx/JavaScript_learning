<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
    <script>
        for (let i=1; i <= 100; i++) {
            if (i % 15 == 0) {
                document.write('i == ', i + " <b>FizzBuzz</b><br>");
            } else if (i % 3 == 0) {
                document.write('i == ', i + " Fizz<br>");
            } else if (i % 5 == 0) {
                document.write('i == ', i + " Buzz<br>");
            } else
                document.write('i == ', i + '<br>');
        }
    </script>
</head>
<body>

</body>
</html>
