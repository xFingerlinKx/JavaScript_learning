<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
    <script>
        for (let i = 0; i <= 20; i++){
            let cell = '*';
            let sign = '#';
            let strLength = 20;

            if (i == 0) {
                continue;
            } else {
                document.write(cell.repeat(i) + sign.repeat(strLength - i) + '<br>');
            }
        }
    </script>
</head>
<body>

</body>
</html>
